<!-- Modal ERRO -->
<div id="modal_erro" class="fixed inset-0 bg-black/40  hidden items-center justify-center z-1003 px-4">

  <div class="bg-[#0a1e4a] border border-red-500/40 shadow-xl rounded-lg w-full max-w-md p-6 text-white relative">

    <!-- Ícone de erro -->
    <div class="flex items-center gap-3 mb-4">
      <span class="text-red-400 text-3xl">⚠️</span>
      <h2 class="text-lg font-semibold">Erro ao salvar no banco</h2>
    </div>

    <p class="text-sm text-white mb-6">
      Ocorreu um problema ao tentar salvar as informações no banco de dados.
      Verifique sua conexão ou tente novamente mais tarde.
    </p>

    <!-- Botão fechar -->
    <button id="btnErroOk" class="w-full py-2 bg-red-600 hover:bg-red-700 rounded-md text-white font-semibold">
      Ok, entendi
    </button>

  </div>

</div>


<!-- Modal SUCESSO -->
<div id="modal_sucesso" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-1005 px-4">

  <div class="bg-[#0a1e4a] border border-green-500/40 shadow-xl rounded-lg w-full max-w-md p-6 text-white relative">

    <!-- Ícone de sucesso -->
    <div class="flex items-center gap-3 mb-4">
      <span class="text-green-400 text-3xl">✔️</span>
      <h2 class="text-lg font-semibold">Sucesso!</h2>
    </div>

    <p class="text-sm text-white mb-6">
      O registro foi salvo com sucesso no banco de dados.
    </p>

    <!-- Botão fechar -->
    <button id="btnSucessoOk" class="w-full py-2 bg-green-600 hover:bg-green-700 rounded-md text-white font-semibold">
      Ok
    </button>

  </div>

</div>
