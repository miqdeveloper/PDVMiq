<style>
  body {
    background-color: #09142c;
    color: #e7eef8;
  }

  /* Custom Scrollbar for a premium feel */
  ::-webkit-scrollbar {
    width: 8px;
  }

  ::-webkit-scrollbar-track {
    background: #071024;
  }

  ::-webkit-scrollbar-thumb {
    background: #0b2a4a;
    border-radius: 4px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #1e90ff;
  }

  /* Pequenos refinamentos que ajudam a ficar mais ‚Äúigual‚Äù ao print */
  :root {
    --bg-outer: #050a14;
    --frame-top: #16356a;
    --frame-mid: #0b1a33;
    --frame-bot: #071226;

    --card: rgba(19, 44, 87, 0.62);
    --stroke: rgba(255, 255, 255, 0.10);
    --stroke-2: rgba(255, 255, 255, 0.18);

    --btn: #79c1ff;
    --btnText: #0b1a33;
    --link: #8fc6ff;
  }

  /* Melhor comportamento em mobile (barras do navegador) */
  body {
    min-height: 100dvh;
    background: radial-gradient(1200px 700px at 10% 10%, rgba(41, 99, 190, 0.16), transparent 60%),
      radial-gradient(900px 600px at 90% 40%, rgba(70, 160, 255, 0.10), transparent 55%),
      var(--bg-outer);
  }

  /* ‚ÄúBrilho‚Äù suave do card */
  .soft-glow {
    box-shadow:
      0 18px 40px rgba(0, 0, 0, 0.45),
      inset 0 1px 0 rgba(255, 255, 255, 0.06);
  }

  /* Garante que o container seja scrollable e tenha altura (ajuste conforme seu layout) */
  #item_container {
    max-height: calc(100vh - 220px);
    /* ajuste o c√°lculo conforme header/footer */
    overflow-y: auto;
    position: relative;
  }

  /* Placeholder ocupa espa√ßo e mostra borda tempor√°ria para debug */
  .sell-slot {
    min-height: 100px;
    /* garante espa√ßo para o observer */
    margin-bottom: 0.75rem;
    display: block;
    opacity: 0;
    transform: translateY(12px);
    transition: opacity 0.36s ease, transform 0.36s ease;
    border-radius: 12px;
    /* borda leve s√≥ para depurar visualmente ‚Äî remova quando confirmar */
    border: 1px dashed rgba(255, 255, 255, 0.06);
    padding: 6px;
    box-sizing: border-box;
    background: transparent;
  }

  /* Quando renderizado, aplica anima√ß√£o */
  .sell-slot.rendered {
    opacity: 1;
    transform: translateY(0);
    border: none;
    /* remove borda de debug */
  }
</style>

  </div>
